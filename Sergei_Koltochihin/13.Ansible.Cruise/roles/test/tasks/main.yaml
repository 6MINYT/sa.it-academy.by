---
- name: check ram
  assert:
    that:
      - ansible_memtotal_mb >= 1024
    msg: Host has enough ram
  with_items:
    - "{{ ansible_memory_mb }}"

- name: check free space
  assert:
    that:
      - mount.size_available > mount.size_total|float * 0.2
    msg: Disks pace has reached 80%
  vars:
    mount: "{{ ansible_mounts | selectattr('mount','equalto',item.mount) | list | first }}"
  with_items:
    - "{{ ansible_mounts }}"

- name: Check SUDO with NOPASSWD
  command: "true"
  become: yes
  become_method: sudo
  changed_when: false

- name: Check public repositories
  vars:
    links_to_test:
      - { url: ftp.by.debian.org, port: 80 }
      - { url: tut.by, port: 80 }
      - { url: pypi.org, port: 443 }
  wait_for:
    host: "{{ item.url }}"
    port: "{{ item.port }}"
    timeout: 3
  register: out
  with_items: "{{ links_to_test }}"

- name: Check connection to doker
  uri:
    url: "{{ item }}"
    return_content: yes
  register: out_uri
  loop:
    - https://registry.hub.docker.com

- name: Print output
  debug:
    msg: "{{ output.status }}"
  loop: "{{ out_uri.results }}"
  loop_control:
    loop_var: output
    label: "{{ output.status }}"
    pause: 3