---
apiVersion: v1
kind: Service
metadata:
  name: icinga2-core
  namespace: monitoring
  labels:
    type: ClusterIP
spec:
  type: ClusterIP
  selector:
    app: icinga2-core
    tier: icinga2
  ports:
  - name: icinga2-core
    protocol: TCP
    port: 5665
    targetPort: icinga2-master

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: icinga2-core
  namespace: monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: icinga2-core
      tier: icinga2
  template:
    metadata:
      labels:
        app: icinga2-core
        tier: icinga2
    spec:
      hostname: icinga2-master
      restartPolicy: Always
      containers:
      - name: icinga2-master
        image: pluhin31/icinga2:latest
        imagePullPolicy: Always
        resources:
          requests:
            cpu: 300m
            memory: 300Mi
          limits:
            cpu: 6000m
            memory: 1000Mi
        ports:
        - name: icinga2-master
          containerPort: 5665
        volumeMounts:
        - mountPath: "/var/lib/icinga2/ca/"
          name: icinga2-ca
          readOnly: true
        - mountPath: "/var/lib/icinga2/certs/"
          name: icinga2-master
          readOnly: true
        ## NFS shares
        - name: i2-monitoring-conf
          mountPath: /etc/icinga2
      volumes:
      - name: icinga2-ca
        secret:
          secretName: icinga2-ca
      - name: icinga2-master
        secret:
          secretName: icinga2-master
      - name: i2-monitoring-conf
        nfs:
          server: 192.168.37.105
          path: /mnt/IT-Academy/Icinga2/master-config
---
apiVersion: v1
kind: Secret
metadata:
  name: icinga2-ca
  namespace: monitoring
type: Opaque
data:
  ca.crt: 
  ca.key: 
---
apiVersion: v1
kind: Secret
metadata:
  name: icinga2-master
  namespace: monitoring
type: Opaque
data:
  ca.crt: 
  icinga2-master.crt: 
  icinga2-master.key: 

---
apiVersion: v1
kind: Secret
metadata:
  name: icinga2-core-tls
  namespace: monitoring
data:
  tls.crt: 
  tls.key: 
type: kubernetes.io/tls
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: icinga2-api
  namespace: monitoring
spec:
  tls:
  - hosts: 
    - icinga2-api.it-academy.by
    secretName: icinga2-core-tls
  rules:
  - host: icinga2-api.it-academy.by
    http:
      paths:
      - path: /
        backend:
          serviceName: icinga2-core
          servicePort: 5665