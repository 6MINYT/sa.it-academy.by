---
- name: Nginx. Install packeges to CentOS
  yum:
    name: "{{ yum_http_packeges }}"
    state: present
  tags:
  - tests

- name: Copy nginx config on CentOS
  template:
    src: centos.conf.j2
    dest: "{{ nginx_config }}"
  notify:
    - restart nginx

- name: Nginx. Enable firewall port on CentOS
  firewalld:
    port: 80/tcp
    permanent: yes
    state: enabled
  tags:
  - tests

- name: reload service firewalld on CentOS
  systemd:
    name: firewalld
    state: reloaded
  tags:
  - tests
